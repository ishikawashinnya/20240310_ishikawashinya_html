<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

            margin-top: 1;

            margin-top: 1;

            margin-top: 0;

        }

</head>

<body>
    <header>
        <h1>株式会社TECH</h1>
        <nav>            
          <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">企業情報</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">よくある質問</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <div>
        <img src="img/mv.png" alt="表示できません" />
      </div>
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
      <h2>会社概要</h2>
      <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
          </tr>
          <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr>
            <tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
      </table>

      <h2>お問い合わせ</h2>
      <form action="index.html" method="get">
        <br> 
            <label for="company">会社名</label>
            <input type="text" id="company" name="company" />
        <br>
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" />
        <br>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" />
        <br>
            <label for="message">お問い合わせ内容</label>
            <textarea name="message" id="message" cols="80" rows="10"></textarea>
        <br>
            <input type="submit" name="submit" value="お申し込み" />
      </form>
    </main>

    <footer>
        <p><small>&copy;2020 TECH inc.</small></p>
    </footer>
